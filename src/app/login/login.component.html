
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Username" formControlName="username" name="username" required>
              <mat-error *ngIf="submitted">Username is required</mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td><mat-form-field class="example-full-width">
            <input matInput placeholder="Password" formControlName="password" type="password" name="password" required>
            <mat-error *ngIf="submitted">Password is required</mat-error>
          </mat-form-field></td>
        </tr></table>
      <mat-card-actions>
        <button mat-button>Login</button>
        <mat-error *ngIf="invalidLogin">Invalid credentials!</mat-error>
      </mat-card-actions>
    </form>
  </mat-card-content>
  <button mat-raised-button class="addBtn" (click)="registration()">Registration</button>
</mat-card>
