<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Please, fill the form</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="username" formControlName="username" name="username" required>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Email" formControlName="email" type="email" name="email">
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="First Name" formControlName="firstName" name="firstName"
                                   required>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Last Name" formControlName="lastName" name="lastName" required>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Password" formControlName="password" name="password" required>
                        </mat-form-field>
                    </td>
                </tr>
            </table>
            <mat-card-actions>
                <button mat-button>Save</button>
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>
